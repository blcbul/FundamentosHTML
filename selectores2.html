<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinadore</title>
    <style>
        #descendiente p{
            background-color: aquamarine;
            color: black;
        }
        #directo > p{
            background-color: rgb(163, 3, 255);
            color: whitesmoke;
        }
        #adyacente + p {
            background-color: brown;
            color: antiquewhite;
        }
        #hermano ~ p {
            background-color: bisque;
            color: black;
        }
        </style>
        
</head>
<body>
    <div id="descendiente">
        <p>Hijo 1</p>
        <p>Hijo 2</p>
        <div>
            <p>Nieto</p>
        </div>
    </div>
    <div id="directo">
        <p>Hijo 1</p>
        <p>Hijo 2</p>
        <div>
            <p>Nieto</p>
        </div>
    </div>
    <div id="adyacente">Principal</div>
        <p>Vide cercano</p>
        <p>Vive no tan cercano</p>
        <div id="hermano">Principal</div>
        <p>Hermano 1</p>
        <p>Hermano 2</p>
</body>
</html>
